<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<style>
    .container {
    width: 100%;
    height: 500px;
    position: relative;
    background-color: aqua;
    background-color: #fff;
    animation-name: change-bg-color;
    animation-duration: 1s;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
    animation-delay: 1s;
}

.animated-image {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    animation-name: move-right;
    animation-duration: 2s;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
}

.text-container {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: 50px;
    opacity: 0;
    animation-name: fade-in;
    animation-duration: 1s;
    animation-delay: 1s;
    animation-timing-function: linear;
    animation-fill-mode: forwards;

}

.animated-text {
    font-size: 36px;
    font-weight: bold;
    color: #110101;
}

@keyframes move-right {
    from {
        left: 0;
    }

    to {
        left: 66vw;
    }
}

@keyframes change-bg-color {
    from {
        background-color: #efcbcb;
    }

    to {
        background-color: rgba(65, 67, 81, 0.795);
    }
}

@keyframes fade-in {
    from {
        opacity: 0.7;
    }

    to {
        opacity: 1;
    }
}
</style>
<body>
    <div class="container">
        <img src="car2.png" alt="Animated Image" class="animated-image">
        <div class="text-container">
            <h2 class="animated-text">We provide best deals for cars</h2>
          </div>
      </div>      
</body>
</html>
