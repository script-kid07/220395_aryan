<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
            color: rgb(22, 128, 221);
        }
    </style>
</head>
<body>
    <div class="container dark">
    <h1>THIS IS HEADING</h1>
    <P>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam corporis modi dignissimos sunt ratione rerum quia necessitatibus, tempore cumque commodi sit, molestiae aut nisi voluptas? Suscipit saepe et sequi sed?</P>
</div>
<button oneclick="lightMode()"> Light Mode</button>
<button oneclick="darkMode()"> Dark Mode</button>
<script>
    function Lightmode(){
        document.getElementsByClassName("container")[0].classList.remove('dark');}
    function darkmode(){
        document.getElementsByClassName("container")[0].classList.add('dark');
    }
        </script>

</body>
</html>
