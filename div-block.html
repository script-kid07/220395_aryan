<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY PROPERTY</title>
    <style>
        .block {
            display: block;
            color: white;
            background-color: aqua;
            padding: 10px;
            height: 200px;
            width:200px;
            margin: 10px;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div class="block">This is 1st box</div>
    <div class="block">This is 2nd box</div>
    <div class="block">This is 3rd box</div>
    <div class="block">This is 4th box</div>
    <div class="block">This is 5th box</div>
    <div class="block">This is 6th box</div>
    <div class="block">This is 7th box</div>
    <div class="block">This is 8th box</div>
    <div class="block">This is 9th box</div>
</body>
</html>
